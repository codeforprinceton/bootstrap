<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <!-- HEAD SECTION -->

    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- The following file can be useful for overriding Bootstrap's styles -->
    <link rel="stylesheet" href="override.css">
  </head>
  <body>

  <!-- Here we can see the difference between a fluid and fixed-width container by adjusting our browser size. -->
  <div class="container gallery">
    <h1>Photo Gallery</h1>
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <img src="img/photo1.png" alt="Sandia Mountains" class="img-thumbnail">
        <div class="likes">
          <p>
            <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-heart"></span> Like</button>
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-comment"></span> Comment</button>
          </p>
        </div>

      </div>
      <div class="col-md-3 col-sm-6">
        <img src="img/photo2.png" alt="Moon Set" class="img-thumbnail">
        <div class="likes">
          <p>
            <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-heart"></span> Like</button>
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-comment"></span> Comment</button>
          </p>
        </div>
      </div>
       <div class="col-md-3 col-sm-6">
        <img src="img/photo3.png" alt="Datura Flower" class="img-thumbnail">
        <div class="likes">
          <p>
            <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-heart"></span> Like</button>
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-comment"></span> Comment</button>
          </p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
       <img src="img/photo4.png" alt="Joshua Tree" class="img-thumbnail">
       <div class="likes">
         <p>
           <button type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-heart"></span> Like</button>
           <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-comment"></span> Comment</button>
         </p>
       </div>
     </div>
    </div>
  </div>

    <!-- Modal Content -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Comment</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Comment</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="3" placeholder="Comment"></textarea>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
        </form>
      </div>
    </div>

    <!-- FOOTER SECTION - Before closing </body> tag -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- My custom js -->
    <script src="script.js"></script>
  </body>
</html>
